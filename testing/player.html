<body onload="">
    <canvas id="myCanvas" width="1920" height="1080">
    </canvas>
    <img id="blueLogo" width="0" height="0" src= "../assets/logos/Active Logos/Dino Park.png" style="-webkit-filter: drop-shadow(10px 10px 7px #222)">
    <img id="orangeLogo" width="0" height="0" src= "../assets/logos/Active Logos/Dino Park.png" style="-webkit-filter: drop-shadow(10px 10px 7px #222)">
   <script>
    
    function loadImage() {

        document.getElementById("myCanvas").style.background = "url('../assets/Season_X_Player.png')";
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var Blue = document.getElementById("blueLogo");
        var Orange = document.getElementById("orangeLogo");
        ctx.drawImage(Blue, 350, 65, 275, 275)
        ctx.drawImage(Orange, 1290, 610, 275, 275)
        ctx.font = "bold 40px Verdana";
        ctx.fillStyle = "#f5f5f5";
        ctx.fillText('Player B1', 730, 184)
        ctx.fillText('Player B2', 730, 277)
        ctx.fillText('Player B3', 730, 369)
        ctx.fillText('Player B4', 730, 462)
        ctx.fillText('Player O1', 55, 723)
        ctx.fillText('Player O2', 55, 816)
        ctx.fillText('Player O3', 55, 909)
        ctx.fillText('Player O4', 55, 1002)
        ctx.font = "italic 35px Verdana";
        ctx.fillStyle = "#f5f5f5";
        ctx.textAlign = "right";
        ctx.shadowColor="black";
        ctx.shadowBlur=7;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.fillText(localStorage.getItem("BlueFran"), 655, 517)
        ctx.textAlign = "left"
        ctx.fillText(localStorage.getItem("OrangeFran"), 1261, 1058)
        ctx.font = "italic bold 55px Verdana";
        ctx.fillStyle = "#f5f5f5";
        ctx.textAlign = "right";
        ctx.shadowColor="black";
        ctx.fillText(localStorage.getItem("BlueTeam"), 655, 470)
        ctx.textAlign = "left"
        ctx.fillText(localStorage.getItem("OrangeTeam"), 1261, 1011)
        
    }
  </script>
